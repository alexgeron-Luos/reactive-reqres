<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <img src="{{ user.avatar }}" class="rounded-circle" width="150" />
        <div class="mt-3">
          <h4>{{ user.first_name }} {{ user.last_name }}</h4>
          <p class="text-secondary mb-1">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
